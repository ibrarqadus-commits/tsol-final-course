<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Monty's Letting & Management Mastermind</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <meta name="description" content="Master the art of property management and build your path to financial freedom through proven lettings and management strategies.">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="js/seo.js" onerror="console.warn('SEO script failed to load, continuing anyway')"></script>
    <style>
        * { font-family: 'Poppins', sans-serif; }
        body { background: linear-gradient(135deg, #244855 0%, #000000 100%); min-height: 100vh; }

        /* Loading spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile optimizations */
        @media (max-width: 640px) {
            .container { padding: 1rem; }
            .btn { min-height: 44px; padding: 0.75rem 1.5rem; font-size: 1rem; }
        }

        /* Form styles */
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #244855;
            box-shadow: 0 0 0 3px rgba(36, 72, 85, 0.1);
            }
        .form-error { color: #dc2626; font-size: 0.875rem; margin-top: 0.25rem; }
        .form-success { color: #059669; font-size: 0.875rem; margin-top: 0.25rem; }

        /* Module cards */
        .module-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
            position: relative;
            cursor: pointer;
        }
        .module-card:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15); 
        }
        .module-card.locked {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .module-card.locked:hover {
            transform: none;
        }
        
        /* Module units tooltip */
        .module-units-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 10px;
            background: rgba(36, 72, 85, 0.98);
            backdrop-filter: blur(10px);
            color: white;
            padding: 1rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            min-width: 280px;
            max-width: 320px;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s, transform 0.2s;
            transform: translateX(-50%) translateY(-10px);
        }
        .module-card:hover .module-units-tooltip {
            opacity: 1;
            pointer-events: auto;
            transform: translateX(-50%) translateY(0);
        }
        .module-units-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top-color: rgba(36, 72, 85, 0.98);
        }
        .module-units-tooltip h4 {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #fbbf24;
        }
        .module-units-tooltip ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .module-units-tooltip li {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
            line-height: 1.4;
        }
        .module-units-tooltip li:last-child {
            border-bottom: none;
        }
        .module-units-tooltip .unit-id {
            color: #fbbf24;
            font-weight: 600;
            margin-right: 0.5rem;
        }
        
        /* Lock/Unlock icons */
        .module-status-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 24px;
            height: 24px;
        }
        .module-status-icon.locked {
            color: #9ca3af;
        }
        .module-status-icon.unlocked {
            color: #10b981;
        }
        
        /* Unit count badge */
        .unit-count-badge {
            display: inline-block;
            background: rgba(36, 72, 85, 0.1);
            color: #244855;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        /* Status badges */
        .badge { padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; }
        .badge-approved { background: #dcfce7; color: #166534; }
        .badge-pending { background: #fef3c7; color: #92400e; }
        .badge-denied { background: #fee2e2; color: #991b1b; }
        .badge-open { background: #dbeafe; color: #1e40af; }

        /* Progress bar */
        .progress-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #244855, #000000);
            transition: width 0.3s ease;
        }
        
        /* Navigation styles (matching module pages) */
        .nav-link {
            background-color: rgb(243 244 246);
            color: rgb(55 65 81);
        }
        .nav-link:hover {
            background-color: rgb(229 231 235);
        }
        .nav-link.active {
            background-color: #244855;
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Loading Screen - Hidden by default to prevent loading issues -->
    <div id="loadingScreen" class="fixed inset-0 bg-gradient-to-br from-[#244855] to-black flex items-center justify-center z-50" style="display: none;">
        <div class="text-center text-white">
            <div class="spinner"></div>
            <p class="mt-4 text-lg">Loading LM Mastermind...</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="min-h-screen"></div>

    <script src="js/app.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
