<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Monty's Letting & Management Mastermind</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <meta name="description" content="Master the art of property management and build your path to financial freedom through proven lettings and management strategies.">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="js/seo.js" onerror="console.warn('SEO script failed to load, continuing anyway')"></script>
    <style>
        * { font-family: 'Poppins', sans-serif; }
        body { background: linear-gradient(135deg, #244855 0%, #000000 100%); min-height: 100vh; }

        /* Loading spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile optimizations */
        @media (max-width: 640px) {
            .container { padding: 1rem; }
            .btn { min-height: 44px; padding: 0.75rem 1.5rem; font-size: 1rem; }
        }

        /* Form styles */
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #244855;
            box-shadow: 0 0 0 3px rgba(36, 72, 85, 0.1);
            }
        .form-error { color: #dc2626; font-size: 0.875rem; margin-top: 0.25rem; }
        .form-success { color: #059669; font-size: 0.875rem; margin-top: 0.25rem; }

        /* Module cards */
        .module-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            }
        .module-card:hover { transform: translateY(-2px); box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15); }

        /* Status badges */
        .badge { padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; }
        .badge-approved { background: #dcfce7; color: #166534; }
        .badge-pending { background: #fef3c7; color: #92400e; }
        .badge-denied { background: #fee2e2; color: #991b1b; }
        .badge-open { background: #dbeafe; color: #1e40af; }

        /* Progress bar */
        .progress-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #244855, #000000);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Loading Screen - Hidden by default to prevent loading issues -->
    <div id="loadingScreen" class="fixed inset-0 bg-gradient-to-br from-[#244855] to-black flex items-center justify-center z-50" style="display: none;">
        <div class="text-center text-white">
            <div class="spinner"></div>
            <p class="mt-4 text-lg">Loading LM Mastermind...</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="min-h-screen"></div>

    <script src="js/app.js"></script>
</body>
</html>
