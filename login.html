<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - L&M Mastermind</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Logo visible only while hero is in view -->
    <div id="siteLogoFixed" class="fixed top-2 right-2 sm:top-4 sm:right-4 z-40 bg-white/90 backdrop-blur-sm rounded-lg p-1 sm:p-2 shadow-lg transition-opacity duration-200">
        <img id="siteLogoTopRight" src="assets/logo.svg" alt="Logo" class="h-10 w-auto sm:h-16 md:h-[72px]" />
    </div>

    <!-- Hero Section -->
    <section id="heroSection" class="bg-gradient-to-b from-[#244855] to-black text-white min-h-[25vh] sm:h-[30vh] md:h-[36vh] flex items-center py-6 sm:py-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
            <div class="text-center">
                <h1 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl xl:text-5xl font-bold mb-2 sm:mb-3 leading-tight px-2">Monty's Letting & Management</h1>
                <h2 class="text-base sm:text-lg md:text-xl lg:text-2xl xl:text-3xl font-light mb-3 sm:mb-4 leading-snug px-2">Guerrilla Business Mastermind</h2>
                <p class="text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl mb-4 sm:mb-6 max-w-3xl mx-auto leading-relaxed px-4">
                    Master the art of property management and build your path to financial freedom through proven lettings and management strategies.
                </p>
            </div>
        </div>
    </section>

    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-gray-800">L&M Mastermind</span>
                </div>
                <div class="flex space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-[#244855] transition">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="min-h-[calc(100vh-4rem)] flex items-center justify-center py-8 sm:py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-6 sm:space-y-8">
            <div>
                <h2 class="mt-4 sm:mt-6 text-center text-2xl sm:text-3xl font-extrabold text-gray-900">
                    Sign in to your account
                </h2>
                <p class="mt-2 text-center text-xs sm:text-sm text-gray-600">
                    Or 
                    <a href="register.html" class="font-medium text-[#244855] hover:text-[#244855]">
                        create a new account
                    </a>
                </p>
            </div>
            <form class="mt-8 space-y-6" id="loginForm" onsubmit="handleLogin(event)">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-[#244855] focus:border-[#244855] focus:z-10 sm:text-sm" 
                               placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" required 
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-[#244855] focus:border-[#244855] focus:z-10 sm:text-sm" 
                               placeholder="Password">
                    </div>
                </div>

                <div id="errorMsg" class="text-red-600 text-sm text-center" style="display: none;"></div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#244855] hover:bg-[#1a3540] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#244855]">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Render top-right logo (respects admin settings)
        (function renderTopRightLogo(){
            try {
                const logoEl = document.getElementById('siteLogoTopRight');
                if (!logoEl) return;
                const storedLogo = JSON.parse(localStorage.getItem('siteLogo')) || {};
                const profileImage = JSON.parse(localStorage.getItem('profileImage')) || {};
                const src = storedLogo.dataUrl || storedLogo.url || profileImage.dataUrl || profileImage.url;
                const defaultSvg = 'assets/logo.svg';
                const defaultPng = 'assets/logo.png';

                if (src) {
                    logoEl.src = src;
                    logoEl.onerror = function(){
                        logoEl.onerror = null;
                        logoEl.src = defaultSvg;
                        logoEl.onerror = function(){ logoEl.onerror = null; logoEl.src = defaultPng; };
                    };
                } else {
                    logoEl.src = defaultSvg;
                    logoEl.onerror = function(){ logoEl.onerror = null; logoEl.src = defaultPng; };
                }
            } catch (e) {}
        })();

        // Show fixed top-right logo only when hero is visible and not overlapping navbar
        (function toggleFixedLogoWithHero(){
            try {
                const hero = document.getElementById('heroSection');
                const fixedLogo = document.getElementById('siteLogoFixed');
                const nav = document.querySelector('nav');
                if (!hero || !fixedLogo) return;

                function updateVisibility() {
                    const rect = hero.getBoundingClientRect();
                    const navHeight = nav ? nav.getBoundingClientRect().height : 0;
                    const intersects = rect.bottom > 0 && rect.top < window.innerHeight;
                    const withinHeroOnly = rect.bottom > Math.max(0, navHeight);
                    const show = intersects && withinHeroOnly;
                    fixedLogo.classList.toggle('opacity-0', !show);
                    fixedLogo.classList.toggle('pointer-events-none', !show);
                }
                if ('IntersectionObserver' in window) {
                    const observer = new IntersectionObserver(([entry]) => {
                        const heroVisible = !!(entry && entry.isIntersecting);
                        const rect = hero.getBoundingClientRect();
                        const navHeight = nav ? nav.getBoundingClientRect().height : 0;
                        const withinHeroOnly = rect.bottom > Math.max(0, navHeight);
                        const show = heroVisible && withinHeroOnly;
                        fixedLogo.classList.toggle('opacity-0', !show);
                        fixedLogo.classList.toggle('pointer-events-none', !show);
                    }, { threshold: 0 });
                    observer.observe(hero);
                }
                window.addEventListener('scroll', updateVisibility, { passive: true });
                window.addEventListener('resize', updateVisibility);
                updateVisibility();
            } catch (e) {}
        })();

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            errorMsg.style.display = 'none';
            try {
                const form = new FormData();
                form.append('email', email);
                form.append('password', password);
                const res = await fetch('api/login.php', { 
                    method: 'POST', 
                    body: form, 
                    credentials: 'same-origin',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                // Check if response is JSON
                const contentType = res.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await res.text();
                    throw new Error('Server returned non-JSON response: ' + text.substring(0, 100));
                }
                
                const data = await res.json();
                if (!res.ok || data.error) {
                    // Show specific error message
                    let errorText = 'Login failed. ';
                    if (data.error === 'DB_CONNECTION_FAILED' || data.error === 'DB_ERROR') {
                        errorText = 'Database connection failed. Please check api/config.php has correct database credentials.';
                    } else if (data.error === 'INVALID_CREDENTIALS') {
                        errorText = 'Invalid email or password. Default: admin@lm.com / admin123';
                    } else if (data.error === 'SERVER_ERROR') {
                        errorText = 'Server error: ' + (data.message || 'Please check server configuration.');
                    } else if (data.error === 'METHOD_NOT_ALLOWED') {
                        errorText = 'Invalid request method. Please refresh and try again.';
                    } else if (data.error === 'INVALID_INPUT') {
                        errorText = 'Please enter both email and password.';
                    } else {
                        errorText = data.message || data.error || 'Login failed. Please try again.';
                    }
                    errorMsg.textContent = errorText;
                    errorMsg.style.display = 'block';
                    console.error('Login error:', data);
                    return;
                }
                // Store a light copy for UI convenience
                localStorage.setItem('currentUser', JSON.stringify(data.user));
                if (data.user.role === 'admin') {
                    window.location.href = 'admin.html';
                    return;
                }
                if (data.user.approved) {
                    window.location.href = 'module1.html';
                } else {
                    errorMsg.textContent = 'Your account is pending admin approval.';
                    errorMsg.style.display = 'block';
                }
            } catch (e) {
                if (e.message && e.message.includes('non-JSON')) {
                    errorMsg.textContent = 'Server configuration error. Please check api/config.php and ensure database is set up.';
                } else {
                    errorMsg.textContent = 'Unable to connect to server. Error: ' + (e.message || 'Please check your connection and try again.');
                }
                errorMsg.style.display = 'block';
                console.error('Login exception:', e);
            }
        }
    </script>
</body>
</html>
