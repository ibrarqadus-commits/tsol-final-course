<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - L&M Mastermind</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Logo positioned at top right of hero section -->
    <div class="fixed top-2 right-2 sm:top-4 sm:right-4 z-[9999] bg-white/90 backdrop-blur-sm rounded-lg p-1 sm:p-2 shadow-lg">
        <img id="siteLogo" src="assets/logo.svg" alt="Logo" class="h-10 w-auto sm:h-16 md:h-[72px]" />
    </div>

    <!-- Hero Section -->
    <section class="bg-gradient-to-b from-[#244855] to-black text-white min-h-[25vh] sm:h-[30vh] md:h-[36vh] flex items-center py-6 sm:py-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
            <div class="text-center">
                <h1 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl xl:text-5xl font-bold mb-2 sm:mb-3 leading-tight px-2">Monty's Letting & Management</h1>
                <h2 class="text-base sm:text-lg md:text-xl lg:text-2xl xl:text-3xl font-light mb-3 sm:mb-4 leading-snug px-2">Guerrilla Business Mastermind</h2>
                <p class="text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl mb-4 sm:mb-6 max-w-3xl mx-auto leading-relaxed px-4">
                    Master the art of property management and build your path to financial freedom through proven lettings and management strategies.
                </p>
            </div>
        </div>
    </section>

    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-gray-800">L&M Mastermind</span>
                </div>
                <div class="flex space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-[#244855] transition">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="min-h-[calc(100vh-4rem)] flex items-center justify-center py-8 sm:py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-6 sm:space-y-8">
            <div>
                <h2 class="mt-4 sm:mt-6 text-center text-2xl sm:text-3xl font-extrabold text-gray-900">
                    Create your account
                </h2>
                <p class="mt-2 text-center text-xs sm:text-sm text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="font-medium text-[#244855] hover:text-[#244855]">
                        Sign in
                    </a>
                </p>
            </div>
            <form class="mt-8 space-y-6" id="registerForm" onsubmit="handleRegister(event)">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input id="name" name="name" type="text" required 
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-[#244855] focus:border-[#244855] sm:text-sm" 
                               placeholder="John Doe">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <input id="email" name="email" type="email" required 
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-[#244855] focus:border-[#244855] sm:text-sm" 
                               placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input id="password" name="password" type="password" required 
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-[#244855] focus:border-[#244855] sm:text-sm" 
                               placeholder="Password">
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <input id="confirmPassword" name="confirmPassword" type="password" required 
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-[#244855] focus:border-[#244855] sm:text-sm" 
                               placeholder="Confirm password">
                    </div>
                </div>

                <div id="errorMsg" class="text-red-600 text-sm text-center" style="display: none;"></div>
                <div id="successMsg" class="text-green-600 text-sm text-center" style="display: none;"></div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#244855] hover:bg-[#1a3540] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#244855]">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Render top-right logo (respects admin settings)
        (function renderTopRightLogo(){
            try {
                const logoEl = document.getElementById('siteLogo');
                if (!logoEl) return;
                const storedLogo = JSON.parse(localStorage.getItem('siteLogo')) || {};
                const profileImage = JSON.parse(localStorage.getItem('profileImage')) || {};
                const src = storedLogo.dataUrl || storedLogo.url || profileImage.dataUrl || profileImage.url;
                const defaultPng = 'assets/logo.png';
                const defaultSvg = 'assets/logo.svg';

                if (src) {
                    logoEl.src = src;
                    logoEl.onerror = function(){
                        logoEl.onerror = null;
                        logoEl.src = defaultPng;
                        logoEl.onerror = function(){ logoEl.onerror = null; logoEl.src = defaultSvg; };
                    };
                } else {
                    logoEl.src = defaultPng;
                    logoEl.onerror = function(){ logoEl.onerror = null; logoEl.src = defaultSvg; };
                }
            } catch (e) {}
        })();

        async function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match.';
                errorMsg.style.display = 'block';
                return;
            }

            try {
                const form = new FormData();
                form.append('name', name);
                form.append('email', email);
                form.append('password', password);

                const res = await fetch('api/register.php', { method: 'POST', body: form });
                const data = await res.json();
                if (!res.ok || data.error) {
                    const msg = (data && data.error === 'EMAIL_EXISTS') ? 'Email already registered. Please login.' : (data.message || 'Registration failed.');
                    errorMsg.textContent = msg;
                    errorMsg.style.display = 'block';
                    return;
                }

                successMsg.textContent = 'Registration successful! Please wait for admin approval.';
                successMsg.style.display = 'block';
                document.getElementById('registerForm').reset();
                setTimeout(() => { window.location.href = 'login.html'; }, 1500);
            } catch (e) {
                errorMsg.textContent = 'Could not register. Please try again.';
                errorMsg.style.display = 'block';
            }
        }
    </script>
</body>
</html>
